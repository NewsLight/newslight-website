<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsLight</title>
    <link rel="icon" href="/favicon.ico" />

    <meta property="og:site_name" content="NewsLight" />
    <meta property="og:image" content="https://newslight.com/icon.png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="article" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-neutral-950 text-white min-h-screen font-sans antialiased">

    <!-- Nav -->
    <nav class="max-w-5xl mx-auto px-6 py-8 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3 hover:text-neutral-300 transition-colors">
        <img src="/icon.png" alt="NewsLight" class="w-8 h-8 rounded-lg" />
        <span class="text-2xl font-bold tracking-tight" style="font-family: 'Goudy Bookletter 1911', serif;">NewsLight</span>
      </a>
    </nav>

    <!-- Content rendered by JS -->
    <main id="content" class="max-w-2xl mx-auto px-6 py-16"></main>

    <!-- Footer -->
    <footer class="max-w-5xl mx-auto px-6 py-12 border-t border-neutral-800">
      <p class="text-neutral-500 text-sm text-center">&copy; 2026 NewsLight. All rights reserved.</p>
    </footer>

    <script>
      (function () {
        var UUID_RE = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;
        var path = window.location.pathname.replace(/\/+$/, '');
        var parts = path.split('/');
        // Match /article/{uuid}
        if (parts.length === 3 && parts[1] === 'article' && UUID_RE.test(parts[2])) {
          showArticlePage(parts[2]);
        } else {
          showNotFound();
        }

        function showNotFound() {
          document.title = 'Page Not Found — NewsLight';
          document.getElementById('content').innerHTML =
            '<div class="text-center py-20">' +
              '<h1 class="font-serif text-5xl font-bold mb-4">Page Not Found</h1>' +
              '<p class="text-neutral-400 text-lg mb-8">The page you\'re looking for doesn\'t exist.</p>' +
              '<a href="/" class="inline-block bg-white text-neutral-950 font-semibold text-sm px-8 py-4 rounded-full hover:bg-neutral-200 transition-colors">Back to Home</a>' +
            '</div>';
        }

        function showArticlePage(uuid) {
          var deepLink = 'newslight://app/news/' + uuid;
          var apiUrl = 'https://skykbtnscepbkerzcqlq.supabase.co/functions/v1/news/articles/' + uuid + '/preview';
          var apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNreWtidG5zY2VwYmtlcnpjcWxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3OTE3ODYsImV4cCI6MjA4MjM2Nzc4Nn0.I9Uk1M_Hc3V5LPsbYmZMqDjkl1qfDvR7pqXcMtZqmpo';

          // Show loading state
          document.getElementById('content').innerHTML =
            '<div class="text-center py-20">' +
              '<div class="inline-block w-8 h-8 border-2 border-neutral-600 border-t-white rounded-full animate-spin"></div>' +
              '<p class="text-neutral-400 mt-4">Loading article…</p>' +
            '</div>';

          // Deep link is triggered by the "Open in NewsLight" button, not auto-redirect

          // Fetch article preview
          fetch(apiUrl, {
            headers: { 'apikey': apiKey }
          })
            .then(function (res) {
              if (!res.ok) throw new Error('Not found');
              return res.json();
            })
            .then(function (json) {
              var article = (json.data && json.data.article) || json;
              var cityObj = (json.data && json.data.city) || {};
              var headline = article.headline || article.title || 'Untitled Article';
              var summary = article.summary || article.description || '';
              var city = cityObj.name || article.city_name || '';

              document.title = headline + ' — NewsLight';

              // Update OG tags dynamically (helps with some crawlers)
              setMeta('og:title', headline + ' — NewsLight');
              if (summary) setMeta('og:description', summary);
              setMeta('og:url', window.location.href);

              document.getElementById('content').innerHTML =
                '<article class="py-8">' +
                  (city ? '<p class="text-sm font-medium text-neutral-500 uppercase tracking-wider mb-4">' + escapeHtml(city) + '</p>' : '') +
                  '<h1 class="font-serif text-2xl md:text-3xl font-bold leading-tight mb-10 line-clamp-2">' + escapeHtml(headline.length > 60 ? headline.substring(0, 60) + '…' : headline) + '</h1>' +
                  '<div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-8 text-center mb-12">' +
                    '<p class="text-neutral-400 mb-6">This article is available exclusively in the NewsLight app</p>' +
                    '<a href="' + deepLink + '" class="inline-block bg-white text-neutral-950 font-semibold px-8 py-4 rounded-full hover:bg-neutral-200 transition-colors mb-3">Open in NewsLight</a>' +
                  '</div>' +
                  '<div class="text-center">' +
                    '<h2 class="font-serif text-2xl font-bold mb-3">Coming Soon</h2>' +
                    '<p class="text-neutral-400 mb-6">NewsLight is launching soon. Stay tuned.</p>' +
                    '<span class="inline-block bg-neutral-800 border border-neutral-700 text-neutral-300 font-semibold text-sm px-8 py-4 rounded-full">Coming to the App Store</span>' +
                  '</div>' +
                '</article>';
            })
            .catch(function () {
              document.title = 'Article — NewsLight';
              document.getElementById('content').innerHTML =
                '<div class="py-8 text-center">' +
                  '<h1 class="font-serif text-3xl md:text-4xl font-bold mb-4">Read This Article in NewsLight</h1>' +
                  '<p class="text-neutral-400 text-lg mb-8">This article is available exclusively in the NewsLight app.</p>' +
                  '<div class="bg-neutral-900 border border-neutral-800 rounded-2xl p-8 mb-12">' +
                    '<a href="' + deepLink + '" class="inline-block bg-white text-neutral-950 font-semibold px-8 py-4 rounded-full hover:bg-neutral-200 transition-colors mb-3">Open in NewsLight</a>' +
                  '</div>' +
                  '<div>' +
                    '<h2 class="font-serif text-2xl font-bold mb-3">Coming Soon</h2>' +
                    '<p class="text-neutral-400 mb-6">Get local news, powered by AI.</p>' +
                    '<span class="inline-block bg-neutral-800 border border-neutral-700 text-neutral-300 font-semibold text-sm px-8 py-4 rounded-full">Coming to the App Store</span>' +
                  '</div>' +
                '</div>';
            });
        }

        function escapeHtml(str) {
          var div = document.createElement('div');
          div.appendChild(document.createTextNode(str));
          return div.innerHTML;
        }

        function setMeta(property, content) {
          var el = document.querySelector('meta[property="' + property + '"]');
          if (el) {
            el.setAttribute('content', content);
          } else {
            el = document.createElement('meta');
            el.setAttribute('property', property);
            el.setAttribute('content', content);
            document.head.appendChild(el);
          }
        }
      })();
    </script>
  </body>
</html>
